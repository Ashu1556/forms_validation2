<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Validation</title>
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <form id="form" class="form" autocomplete="off">
            <h2>Validating Web Forms </h2>
            <div class="form-control">
                <label for="First Name">FirstName</label>
                <input type="text" id="username" placeholder="Enter Firstname"><br><br>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Last Name">LastName</label>
                <input type="text" id="lastname" placeholder="Enter lastname"><br><br>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email"><br><br>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password"><br><br>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Your Bio">Your Bio</label>
                <input type="text" id="bio" placeholder="Enter Your bio"><br><br>
                <small>Error message</small>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
